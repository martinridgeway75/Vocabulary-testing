<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>
    <style>@media screen and (min-width:768px){div.contentBox{margin-left:260px}div.fixedBox{position:fixed;left:0;top:0;bottom:0;width:100px;background-color:#337ab7;display:block;z-index:1030}div.fixedBox2{position:fixed;left:100px;top:0;bottom:0;width:160px;background-color:#286090;display:block;z-index:1030}}@media screen and (max-width:767px){div.fixedBox{position:fixed;left:0;top:0;height:60px;right:0;background-color:#337ab7;display:block;z-index:1030}div.fixedBox2{position:fixed;left:0;top:60px;right:0;height:60px;background-color:#286090;display:block;z-index:1030}div.contentBox{margin-left:0;margin-top:140px}}div.contentBox{padding-bottom:100px}
      </style>
  </head>
  <body>
      <div class="container-fluid">
          <div id="mainMenu" class="fixedBox"></div>
          <div class="fixedBox2"></div>
          <div id="contentsBox" class="contentBox container-fluid">
              <div class="row" style="margin-top: 80px;">
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-2 text-center"></div>
                  <div id="auth-holder" class="col-lg-6 col-md-6 col-sm-6 col-xs-8 text-center">
                      <h2>404</h2>
                      <h1>Page Not Found</h1>
                      <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>
                  </div>
              </div>
          </div>
      </div>    
  </body>
</html>
